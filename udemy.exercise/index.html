<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastr seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <p>Formulário</p>

            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>


                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Um título para anunciar seu carro" minlength="1" maxlength="30" required />
                    </div>


                    <div class="box-input">
                        <label for="title">Preço<span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina um preço"
                            required />
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block"
                            placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão."></textarea>
                    </div>


                    <div class="box-input">
                        <label for="title">Marca <span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo"
                            required />
                    </div>

                    <div class="box-input">
                        <label for="title">Marca <span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite o modelo do veículo" required />
                    </div>

                    <div class="box-input">
                        <label for="title">Kilometragem <span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block"
                            placeholder="Digite a kilometragem do veículo" required />
                    </div>

                    <div class="box-input">
                        <label for="purchase_date">Data de Compra <span class="required-field">*</span></label>
                        <input type="date" name="purchase-date" id="purchase-date" class="block" required />
                    </div>


                    <div class="box-input">
                        <p>
                            Tipo de câmbio <span class="required-field">*</span>
                        </p>
                        <input type="radio" name="manual" id="gear" />
                        <label for="manual">Manual</label>
                        <input type="radio" name="automatico" id="gear" />
                        <label for="automatico">Automático</label>
                    </div>

                    <!-- optional box 1 -->

                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul>
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag" />
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="alarm" value="alarm" />
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="ac" value="ac" />
                                <label for="ac">Ar-Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera" />
                                <label for="reverse_camera">Ar-Condicionado</label>
                            </li>
                        </ul>
                    </div>

                    <!-- optional box 2-->

                    <div class="optional-box">
                        <ul>
                            <li>
                                <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist" />
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="keyless" value="keyless" />
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="ac" value="ac" />
                                <label for="ac">Ar-Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="smartphone" value="smartphone" />
                                <label for="smartphone"> Integração com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat" />
                                <label for="leather_seat"> Banco de Couro</label>
                            </li>
                        </ul>
                    </div>

<div class="box-input">
    <p>Fotos do carro: <span class="required-field">*</span></p>
    <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
</div>




                    <input type="submit" value="Enviar" class="btn-submit" />
                </form>
            </div>
        </div>
    </div>


</body>

</html>
